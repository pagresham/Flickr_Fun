<!DOCTYPE html>
<html>
<head>
	<title>Flickr_Fun</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
	  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
	  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
	  crossorigin="anonymous"> 	
	</script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div id="container">
	<div id="head">
		<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Flickr Fun</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div>
  </div>
</nav>
	</div>
	<div id="body" class="container">
		
		<div class="row">
			<div class="col-sm-12">
				<h3>Ajax Demo</h3>
				<p>Make a selection from the choices below to view photos form Flickr&copy</p>
				<form method="post" action="" class="form-inline" id="keywordSearch">
					<div class="form-group">
						<label for="keyword">Keyword</label>
						<input type="text" name="keyword" id="keyword" value="" class="form-control" maxlength="20">
					</div>
					<div class="form-group">
					  <label for="size">Select Size:</label>
					  <select class="form-control" id="size">
					    <option value="240">Small</option>
					    <option value="500">Medium</option>
					    <option value="1024">Large</option>
					  </select>
					</div>
					<div class="">
						<button class="btn btn-info">Find Photos!</button>
					</div>
					<div class="alert alert-warning alert-dismissable" id="error1">
					    <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
					    Please enter a keyword and a size for your image search.
					 </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12" id="photoOutput">
				
			</div>
		</div>
	</div>
	<div id="footer"></div>
</div>

</body>
</html>
